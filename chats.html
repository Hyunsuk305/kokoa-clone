<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:36</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen top-bottom-padding">
      <a href="chat-coldplay.html">
          <div class="user-component">
              <div class="user-component__column">
                  <img src="screenshots/Coldplay.jpg" class="user-component__avatar user-component__avatar" />
                  <div class="user-component__text">
                      <h4 class="user-component__title">Coldplay</h4>
                      <h6 class="user-component__subtitle">OMG! Thank you</h6>
                  </div>
              </div>
              <div class="user-component__column time-badge">
                  <span class="user-component_time">20:08</span>
              </div>

          </div>
          </div>
      </a>
      <a href="chat-muse.html">
          <div class="user-component">
              <div class="user-component__column">
                  <img src="screenshots/Muse.jpg" class="user-component__avatar user-component__avatar" />
                  <div class="user-component__text">
                      <h4 class="user-component__title">Muse</h4>
                      <h6 class="user-component__subtitle">We'll going to sing Hysteria, Psycho, and Pulg In Baby! Please come.</h6>
                  </div>
              </div>
              <div class="user-component__column time-badge">
                  <span class="user-component_time">18:17</span>
              </div>

          </div>
          </div>
      </a>
      <a href="chat-oasis.html">
          <div class="user-component">
              <div class="user-component__column">
                  <img src="screenshots/Oasis.jpg" class="user-component__avatar user-component__avatar" />
                  <div class="user-component__text">
                      <h4 class="user-component__title">Oasis</h4>
                      <h6 class="user-component__subtitle">Live Forever, Don't look back in anger, Wonderwall</h6>
                  </div>
              </div>
              <div class="user-component__column time-badge">
                  <span class="user-component_time">16:02</span>
                  <div class="badge">1</div>
              </div>

          </div>
          </div>
      </a>
      <a href="chat-paulMccartney.html">
          <div class="user-component">
              <div class="user-component__column">
                  <img src="screenshots/Paul McCartney.jpg"class="user-component__avatar user-component__avatar" />
                  <div class="user-component__text">
                      <h4 class="user-component__title">Paul McCartney</h4>
                      <h6 class="user-component__subtitle">I'll also sing Hey Jude and Let It Be</h6>
                  </div>
              </div>
              <div class="user-component__column time-badge">
                  <span class="user-component_time">14:34</span>
              </div>

          </div>
          </div>
      </a>
  </main>


    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

      <img src="screenshots/guitar.jpg" class="no-mobile-img" />

    </div>

      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
